<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="image fade">
            <img src="./images/Lam0.jpg" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="./images/Lam1.jpg" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="./images/Lam2.jpg" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="./images/Lam3.jpg" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="./images/Lam4.jpg" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="./images/Lam5.jpg" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="./images/Lam6.jpg" alt="Lamborghini Image">
        </div>
        <div class="image fade">
            <img src="./images/Lam7.jpg" alt="Lamborghini Image">
        </div>
        
        <i id="prev" onclick="showImage(-1)" class="fa fa-chevron-left" aria-hidden="true"></i>
        <i id="next" onclick="showImage(1)" class="fa fa-chevron-right" aria-hidden="true"></i>

        <div class="dots">
            <span class="dot"> </span>
            <span class="dot"> </span>
            <span class="dot"> </span>
            <span class="dot"> </span>
            <span class="dot"> </span>
            <span class="dot"> </span>
            <span class="dot"> </span>
            <span class="dot"> </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
